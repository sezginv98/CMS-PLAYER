<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    connect-src *;
  ">
  <title>CMS Ayarlarƒ±</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      font-size: 13px;
    }
    
    .popup-container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border: 1px solid #e1e5e9;
    }
    
    h2 {
      color: #2c3e50;
      font-size: 16px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
    }
    
    .form-row {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #495057;
      font-size: 12px;
    }
    
    input[type="text"], input[type="url"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 12px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
    }
    
    .button-row {
      display: flex;
      gap: 8px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-test {
      background: #6c757d;
      color: white;
    }
    
    .btn-test:hover:not(:disabled) {
      background: #5a6268;
    }
    
    .btn-save {
      background: #28a745;
      color: white;
    }
    
    .btn-save:hover:not(:disabled) {
      background: #218838;
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 10px;
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 11px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .hidden {
      display: none;
    }
    
    .required {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <h2>üîß CMS Player Ayarlarƒ±</h2>
    
    <form id="settingsForm">
      <div class="form-row">
        <label for="apiUrl">API URL <span class="required">*</span></label>
        <input type="url" id="apiUrl" name="apiUrl" placeholder="https://api.example.com" required>
      </div>
      
      <div class="form-row">
        <label for="localMediaUrl">Medya Klas√∂r√º</label>
        <input type="text" id="localMediaUrl" name="localMediaUrl" value="./media">
      </div>
      
      <div class="form-row">
        <label for="registeredKey">Kayƒ±t Anahtarƒ±</label>
        <input type="text" id="registeredKey" name="registeredKey" placeholder="Opsiyonel">
      </div>
      
      <div class="button-row">
        <button type="button" id="testBtn" class="btn-test">üîç Test Et</button>
        <button type="submit" id="saveBtn" class="btn-save">üíæ Kaydet</button>
      </div>
      
      <div id="status" class="status hidden"></div>
    </form>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
